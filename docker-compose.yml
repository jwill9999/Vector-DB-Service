services:
  supabase:
    image: supabase/postgres:15.1.0.92
    container_name: ${CONTAINER_PREFIX:-vectordb}_supabase
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "54322:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  migrate:
    image: postgres:15
    container_name: ${CONTAINER_PREFIX:-vectordb}_migrate
    depends_on:
      supabase:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./infra/supabase:/migrations:ro
    command: ["sh", "-c", "psql -h supabase -U postgres -d postgres -f /migrations/0001_init.sql"]
    restart: "no"

  service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-vectordb}_service
    env_file:
      - ${SERVICE_ENV_FILE:-.env.docker}
    ports:
      - "8080:8080"
    depends_on:
      supabase:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    command: ["node", "dist/index.js"]
